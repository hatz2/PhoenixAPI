/**
 * Service and messages to control and interact with phoenix bot.
 */
syntax = "proto3";

package phoenix.bot;

import "google/protobuf/empty.proto";

// Service that allows you to interact with the bot.
service Controller {
    rpc StartFarmingBot(google.protobuf.Empty) returns (google.protobuf.Empty) {}

    rpc StopFarmingBot(google.protobuf.Empty) returns (google.protobuf.Empty) {}

    rpc ContinueFarmingBot(google.protobuf.Empty) returns (google.protobuf.Empty) {}

    rpc StartMinigameBot(google.protobuf.Empty) returns (google.protobuf.Empty) {}

    rpc StopMinigameBot(google.protobuf.Empty) returns (google.protobuf.Empty) {}

    rpc LoadSettings(LoadSettingsRequest) returns (google.protobuf.Empty) {}
}

message LoadSettingsRequest {
    string ini_file_path = 1;
}